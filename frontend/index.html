<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-100">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Intern Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full flex items-center justify-center">

  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-sm">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Intern Portal</h2>

    <input 
      type="text" 
      placeholder="Username" 
      class="w-full px-4 py-2 mb-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
    />

    <input 
      type="password" 
      placeholder="Password" 
      class="w-full px-4 py-2 mb-6 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
    />

    <a href="dashboard.html">
      <button 
        class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg transition duration-200"
      >
        Login
      </button>
    </a>
  </div>

</body>
</html>
